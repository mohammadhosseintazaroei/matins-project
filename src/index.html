<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/index.css" rel="stylesheet" />
    <link href="./assets/output.css" rel="stylesheet" />
  </head>
  <body>
    <img
      src="assets/images/bg.jpg"
      class="w-full h-[1024px] absolute right-0 left-0 bottom-0 top-0"
    />
    <div
      class="rounded-bl-[60px] rounded-tl-[60px] bg-[#fff] z-10 absolute w-[50%] right-0 h-full flex justify-center text-[#100F14]"
    >
      <div
        class="flex flex-col items-center justify-center gap-[16px] w-[528px]"
      >
        <img src="assets/images/Logo.png" class="w-[37px] h-[48.04px]" />
        <h1 class="text-[32px] font-[600] w-ful">Create an account</h1>
        <buttn
          class="flex gap-[16px] text-[#19181F] p-[18px_12px_18px_20px] border-[1px] rounded-[10px] w-full justify-center font-[500]"
        >
          Create account with Google
          <img src="assets/images/flat-color-icons_google.png" />
        </buttn>
        <form class="w-full flex flex-col gap-[30px]">
          <div class="flex flex-col gap-[8px]">
            <label id="email" class="text-[#9794AA] text-[16px] font-[500]">Email Address</label>
            <input
              name="email"
              placeholder="Enter your email address "
              class="p-[19.5px_20px_19.5px_20px] outline-none border-[1px] border-[#CBCAD7] rounded-[6px]"
            />
          </div>
          <div class="flex flex-col gap-[8px]">
            <label id="email" class="text-[#9794AA] text-[16px] font-[500]">Full Name</label>
            <input
              name="Full Name"
              placeholder="Enter your full name"
              class="p-[19.5px_20px_19.5px_20px] outline-none border-[1px] border-[#CBCAD7] rounded-[6px]"
            />
          </div>
          <div class="flex flex-col gap-[8px]">
            <label id="email" class="text-[#9794AA] text-[16px] font-[500]">Password</label>
            <input
              name="email"
              type="password"
              placeholder="Create your password "
              class="p-[19.5px_20px_19.5px_20px] outline-none border-[1px] border-[#CBCAD7] rounded-[6px]"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
